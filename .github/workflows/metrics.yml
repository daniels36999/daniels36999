name: Metrics
on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    if: "github.repository == 'daniels36999/daniels36999'"
    steps:
      # ======================================================================================
      # ðŸ“… Isometric commit calendar

      # Display isometric calendar (365 days)
      - name: ðŸ“… Isocalendar plugin (full year)
        if: ${{ success() || failure() }}
        uses: daniels36999/metrics@master
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.GH_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: no
          output_action: commit
          delay: 10
